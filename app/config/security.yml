security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Acme\SecurityBundle\Entity\User:
          algorithm: sha1
          encode_as_base64: false
          iterations: 1

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
        my_entity_provider:
            entity: { class: Acme\SecurityBundle\Entity\User, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/demo/secured/login$
            security: false

        secured_area:
            pattern:    ^/demo/secured/
            form_login:
                check_path: _security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"
        my_area:
            pattern: /security
            provider: my_entity_provider
            form_login:
                check_path: account_check_login
                login_path: account_login
                default_target_path: account_home
            logout:
                path: account_logout
                target: /
            security: true
            anonymous: true

    access_control:
        - { path: ^/demo/secured/hello/admin/, roles: ROLE_ADMIN }
        - { path: ^/security/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /security, roles: ROLE_USER }
